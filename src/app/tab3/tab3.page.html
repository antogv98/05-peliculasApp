<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngFor="let peligenero of favoritoGenero">
      <ion-grid *ngIf="peligenero.pelis.length>0">
        <ion-row>
          <ion-col>
            <h4>{{peligenero.genero}}</h4>
          </ion-col>
        </ion-row>
         <app-slideshow-poster [peliculas]="peligenero.pelis"></app-slideshow-poster>

      </ion-grid>

 

  </div>



</ion-content>
